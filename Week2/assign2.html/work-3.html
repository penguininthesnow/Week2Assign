<body>
    <script>
        function func3(index){
            const y=[-2, -3, +1, +2];
            let n=25
            for(let x=1 ; x<=index ; x++ ){  // x++= (x=x+1)
                z = y[( x - 1 ) % 4]  
                n= n + z
            }
            console.log(n)
        }

        func3(1)
        func3(5)
        func3(10)
        func3(30)

    </script>
    
</body>
